<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Ft2Metre</title>
</head>

<body>
    <header>
        <h1>Ft To Metre Conversion</h1>
    </header>
    <main>
        <!-- Ft to Metre -->
        <div class="card">
            <h3>Ft to Metre</h3>
            <div class="content">
                <div>
                    <label for="ft">Ft :</label>
                    <input type="number" name="ft" id="ft">
                    <button id="ft-btn">convert</button>
                </div>
                <p id="ft-result"></p>
            </div>
        </div>
        <!-- Metre to Ft -->
        <div class="card">
            <h3>Metre to Ft</h3>
            <div class="content">
                <div>
                    <label for="metre">Metre :</label>
                    <input type="number" name="metre" id="metre">
                    <button id="metre-btn">convert</button>
                </div>
                <p id="metre-result"></p>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
</body>

</html>
